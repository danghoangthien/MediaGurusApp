<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=true&language=vn"           type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    var locations = [
      ['<h3 style="color:#0099ff"><strong>Danh sách các đại lý ở TP HCM </strong></h3>', 10.96667, 106.66667, 2],
      ['<h3 style="color:#0099ff"><strong>Danh sách các đại lý ở Hà Nội </strong></h3>', 21.08333, 105.91667, 1],
      ['<h3 style="color:#0099ff"><strong>Danh sách các đại lý ở Cần Thơ </strong></h3>', 10.03333, 105.76667, 3]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 6,
      center: new google.maps.LatLng(16, 106),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;
	var blueIcon = "vn.jpg";

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
		icon:blueIcon 
      });
	
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
         // infowindow.setContent(locations[i][0]);
         // infowindow.open(map, marker);
		 $("#info").html(locations[i][0]);
        }
      })(marker, i));
    }
	
		//$("#info").html()
	})
  </script>
  
</head> 
<body>

  <div id="map" style="width: 400px; height: 600px;"></div>
  <div id="info" style="width: 300px; height: 600px;position:absolute;left:450px;top:0px">
		Trường Sa Hoàng Sa là của Việt Nam
  </div>
  
</body>
</html
